<mat-card class="app">

    <mat-toolbar class="toolbar">
        <a href="/" type="button" mat-icon-button class="action-icon" aria-label="Icon-button with arrow left icon">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </a>
        <span class="title">Einstellungen</span>
        <button mat-icon-button class="action-icon" aria-label="Icon-button with check icon">
            <mat-icon>check</mat-icon>
        </button>
    </mat-toolbar>

    <mat-card-content class="content">
        <div class="hint">
            <p>Wähle die maximal zu berücksichtigten Begriffe und die Anzahl der Themen aus.</p>
        </div> 
        <form [formGroup]="form">
            <div class="form-group">
                <label for="termsPerCategory">Begriffe pro Kategorie (max.: {{maxCategoryTerms}})</label>
                <input id="termsPerCategory" formControlName="termsPerCategory" type="number" class="form-control" min="1" [max]=maxCategoryTerms>
            </div>
            <div class="form-group">
                <label for="termsPerTopics">Begriffe pro Themenbereich (max.: {{maxTopicTerms}})</label>
                <input id="termsPerTopics" formControlName="termsPerTopics" type="number" class="form-control" min="1" [max]="maxTopicTerms">
            </div>
            <div class="form-group">
                <label for="numberOfTopics">Anzahl der Themen (max: {{maxTopics}})</label>
                <input id="numberOfTopics" formControlName="numberOfTopics" type="number" class="form-control" min="1" [max]="maxTopics">
            </div>
        </form>
    </mat-card-content>
  
  </mat-card>
